<!DOCTYPE html>

  <script language="javascript">
    function drawLine(p1, p2) {
      var canvas = document.getElementById("connection-canvas");
      var ctx = canvas.getContext("2d");

      ctx.beginPath();
      ctx.moveTo(p1.x, p1.y);
      ctx.lineTo(p2.x, p2.y);
      ctx.stroke();
    }
  </script>
